    <script type="text/javascript">
        var center_tips = function (idname) {
            var isIE = (window.attachEvent) ? true : false;
            var isIE6 = isIE && ([/MSIE (\d)\.0/i.exec(navigator.userAgent)][0][1] == 6);
            var newbox = document.getElementById(idname);
            newbox.style.zIndex = "9999";
            newbox.style.display = "block";
            if (!isIE6) {
                newbox.style.marginTop = -newbox.offsetHeight / 2 + "px";
                newbox.style.marginLeft = -newbox.offsetWidth / 2 + "px";
                newbox.style.top = newbox.style.left = "50%";
            }
            var layer = document.getElementById("layer");
            if (!layer) {
                layer = document.createElement("div");
                layer.id = "layer";
                layer.style.width = layer.style.height = "100%";
                layer.style.position = !isIE6 ? "fixed" : "absolute";
                layer.style.top = layer.style.left = 0;
                document.body.appendChild(layer);
            }
            layer.style.backgroundColor = "#000";
            layer.style.zIndex = "9998";
            layer.style.opacity = "0.7";
            layer.style.display = "";
            var sel = document.getElementsByTagName("select");
            for (var i = 0; i < sel.length; i++) {
                sel[i].style.visibility = "hidden";
            }
            var nowsel = newbox.getElementsByTagName("select");
            for (var i = 0; i < nowsel.length; i++) {
                nowsel[i].style.visibility = "visible";
            }

            function layer_iestyle() {
                layer.style.width = Math.max(document.documentElement.scrollWidth, document.documentElement.clientWidth) +
                    "px";
                layer.style.height = Math.max(document.documentElement.scrollHeight, document.documentElement.clientHeight) +
                    "px";
            }
            if (isIE) {
                layer.style.filter = "alpha(opacity=70)";
            }
            if (isIE6) {
                layer_iestyle();
                window.attachEvent("onresize", layer_iestyle)
            }
        }

        var close_tips = function (boxId) {
            var newbox = document.getElementById(boxId);
            newbox.style.display = "none";
            var layer = document.getElementById('layer') ? document.getElementById('layer') : null;
            if (layer) {
                layer.style.display = "none";
            }
            var sel = document.getElementsByTagName("select");
            for (var i = 0; i < sel.length; i++) {
                sel[i].style.visibility = "visible";
            }
        }

        function download() {
            window.open('https://www.google.cn/chrome/browser/desktop/index.html');
        }
        var ua = navigator.userAgent.toLowerCase(),
            isie = /(msie)/ig,
            ie8 = /msie\s8.0/ig,
            ie7 = /msie\s7.0/ig,
            ie9 = /msie\s9.0/ig,
            ie10 = /msie\s10/ig,
            ie6 = /msie\s6.0/ig,
            ff = /(firefox)/ig;
        if (isie.test(ua)) {
            if (ie8.test(ua) || ie6.test(ua) || ie7.test(ua)) {
                center_tips('browserInfo');
            }

        }
    </script>
